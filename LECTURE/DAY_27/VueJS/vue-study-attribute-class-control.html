<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Vue JS</title>
  <style>
    body {margin: 4rem;} 
    [v-cloak] {display: none;}
    .external-link {
        list-style: none;
        text-decoration: none;
    }
  </style>
  <!-- Vue JS 로드 -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <!-- root vue instnace -> mounted elementNode -->
  <div id="app">
    <h2>{{ links_list_name }}</h2>
    <ul class="links_list">
        <li v-for="link in links">
            <a 
                :class="['always', {
                'external-link': link.external,
                    'a': true,
                    'b': false,
                    'c': true
                }
                ]"
                :href="readableLink(link.href)" 
                :target="isExternal(link.external)"
                :title="link.external ? '새 탭 열림' : ''">
                {{ readableLink(link.href) }}
            </a>
        </li>
    </ul>
  </div>

<script>
    var app = new Vue({
        data: { 
            links_list_name: 'My favorite site links',
            links: [
                {
                    href: 'http://google.com',
                    external: true
                },
                {
                    href: 'http://facebook.com',
                    external: false
                },
                {
                    href: 'http://facebook.com',
                    external: true
                }
            ]
        },
            methods: {
                isExternal: function(is_ex) {
                return is_ex ? '_blank' : null;
                },
                readableLink: function(link) {
                return link.replace(/(^https?:\/\/|\/$)/g, '');
                },
                encodingURI: function(link) {
                    return window.encodingURI(link);
                }
        
            },
                
    }).$mount('#app');
</script>
</body>
</html>
