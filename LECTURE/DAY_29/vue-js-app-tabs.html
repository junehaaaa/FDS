<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Vue JS</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/vue-demo.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div id="app">
    <app-tabs>
      <app-tab name="여행"></app-tab>
      <app-tab name="가전"></app-tab>
      <app-tab name="차/테크" selected="true"></app-tab>
    </app-tabs>
  </div>
        

<script src="https://unpkg.com/vue@2.2.4/dist/vue.js"></script>
<script>

  Vue.component('app-tab', {
    props: {
      name: { require: true },
      selected: { default: false }
    },
    template: `
      <li :class="{'is-active': selected}">
        <a role="tab" href>{{ name }}</a>
      </li>
  `
  });

  Vue.component('app-tabs', {
    template: `
      <div class="tab-container">
        <div class="tabs">
          <ul>
            <slot></slot>
          </ul>
        </div>
      </div>
  `
  })

  var vm = new Vue({
    el: '#app'
  });
</script>
</body>
</html>
